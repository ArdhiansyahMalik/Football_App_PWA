<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Football App</title>
    <meta name="description" content="Football App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo/logo32.png">
    <meta name="theme-color" content="#14274E" />
    <link rel="apple-touch-icon" href="/img/logo/logo192.png">
</head>

<body>
    <nav role="navigation" style="background-color: #14274E;">
        <div class="nav-wrapper container">
            <a href="javascript:history.back()" class="brand-logo left" id="logo-container">
                <i class="material-icons">arrow_back</i>
            </a>
        </div>
    </nav>

    <div class="container" id="body-content">
        <div class="container" id="preloader" style="display: flex; height: 100vh; width: 100%;">
            <div class="preloader-wrapper big active" style="margin: auto;">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/detailMatches.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script src="js/reg-sw.js"></script>
    <script src="/js/jquery-3.5.1.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            saveButtonEventListener();
        });
    </script>
</body>

</html>
