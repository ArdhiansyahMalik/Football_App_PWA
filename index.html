<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Football App</title>
    <meta name="description" content="Football App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/logo/logo32.png">
    <meta name="theme-color" content="#14274E" />
    <link rel="apple-touch-icon" href="/img/logo/logo192.png">
</head>

<body>
    <nav role="navigation" style="background-color: #14274E;">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo" id="logo-container">
                <img src="img/logo/logo.png" alt="Football App" width="50">
            </a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>

    <div class="container" id="body-content" style="margin-top: 50px;">
        <div class="row"></div>
        <div class="container" id="preloader" style="display: flex; height: 100vh; width: 100%;">
            <div class="preloader-wrapper big active" style="margin: auto;">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/leagues.js"></script>
    <script src="js/followed.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script src="js/reg-sw.js"></script>
</body>

</html>
